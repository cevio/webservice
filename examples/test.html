<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>A new page</title>

    <!--css:start:index.css-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/animate.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/base.css" rel="stylesheet" />
    <!--css:end-->
</head>
<body>
<app so-name="envirs-cms">
    <header class="container-fluid {{nav.classes()}}">
        <section class="row">
            <div class="left col-xs-2 text-left" so-on="click:nav.onLeftPress" so-html="{{nav.leftHtml}}"></div>
            <div class="title col-xs-8 text-center">{{nav.title}}</div>
            <div class="right col-xs-2 text-right" so-on="click:nav.onRightPress" so-html="{{nav.rightHtml}}"></div>
        </section>
    </header>
    <article class="{{nav.classes()}}">
        <webview name="home" data="{{tree}}" zoom="1">
            <div so-repeat="{{data}}">
                <h5 class="title"><i class="fa {{icon}}"></i> {{title}}</h5>
                <ul class="pannel">
                    <li so-repeat="{{menus}}" so-href="{{href}}">
                        <div class="container">
                            <div class="row">
                                <div class="col-xs-9 text-left">{{name}}</div>
                                <div class="col-xs-3 text-right"><i class="fa fa-angle-right"></i></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </webview>
        <webview name="test1" zoom="2" data="{{test1}}">
            <h4>{{data.a}}</h4>
        </webview>
    </article>
</app>
<!--script:start:index.js-->
<script src="./bundle.js"></script>
<!--script:end-->
</body>
</html>
